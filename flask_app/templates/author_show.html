<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Author Show</title>
</head>
<body>
    <div class="border border-dark d-flex flex-row p-5 wrapper">
        <div id="new" class="border border-dark container d-flex flex-column w-50 p-5">
            <h1>{{author}} Favorites</h1>
            <table class="table table-striped">
                <thead>
                    <th>Title</th>
                    <th>Pages</th>
                </thead>
                <tbody>
                    {% for b in author.favoriteBooks %}
                        <tr>
                            <td>{{b.title}}</td>
                            <td>{{b.pages}}</td>
                        </tr>
                    {% endfo %}
                </tbody>
            </table>
        </div>
        <div id="all" class="border border-dark container d-flex flex-column w-50 p-5">
            <h1>Add Author's Favorite</h1>
            <form action="unFavoredBook"></form>
        </div>
    </div>
</body>
</html>
